<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">  
    <title>AKAN NAME</title>
</head>
<body>
<div id="container">
<h1>AKAN NAME</h1>
<div><p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names</p></div>
<!-- <label for="Date">Select Your birthday</label>

      <input id="Date" class="form-control" type="date" /> -->

      <div id="bithdate">

        <label for="Date" class="form-label"><strong>Pick your birth date:</strong> </label>

        <input

          type="date"

          class="form-control"

          id="Date"

          placeholder="15/06/1998"</div>
          <div class="form">

            <select
    
              class="form-select"
    
              id="floatingSelect"
    
              aria-label="Floating label select example"
    
              onchange="getUserGender()"
    
            >

              <option selected hidden>Choose your gender</option>
    
              <option value="Male">Male</option>
    
              <option value="Female">Female</option>
    
            </select>
            </div>
            <button

            type="button"
    
            class="btn btn-info"
    
            id="get_button"
    
            onclick="getAkhanName()"
    
          >
    
            Get your Akhan name
    
          </button>
    
    
    
          <div>
            <button type="button" class="btn btn-success" id="Click_here"></button>
          </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/java.js"></script>
</body>
</html>
